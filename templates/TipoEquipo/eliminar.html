{%extends 'master.html'%}
{%block contenido%}
<div class="panel panel-danger">
		<div class="panel-heading">
				<h3 class="panel-title">Eliminar Tipo De Equipo</h3>						     
		</div>
		<div class="panel-body">
			<p class="error">Esta seguro que desea eliminar el tipo de equipo : {{ tipoequipo }}?</p>		
			<table class="table table-striped">
				<tr>
					<td width="30%">TIPO DE EQUIPO: </td>
					<td width="70%">{{tipoequipo.tipo_equipo }}</td>
				</tr>
				
			</table>			
			
		</div>
		<div class="panel-footer">
			<form method="POST">
				{% csrf_token %}
				<input type="submit" class="btn btn-danger" value="Si, Eliminar."/>			
				<a href="{%url 'tipo_equipo.index'%}" class="btn btn-secondary">Regresar</a>
			</form>
		</div>
	</div>
	
{%endblock%}

{%block js%}

	$(document).ready(function(){	
		

	}); //fin del document.ready
</script>
{%endblock%}
