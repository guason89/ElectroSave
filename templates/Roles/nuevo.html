{%extends 'master.html'%}

{%block css%}
<style type="text/css">
	
</style>
{%endblock%}

{%block contenido%}
<div class="panel panel-success">
		<div class="panel-heading">
			{% if authgroup.id %}
			<h3 class="panel-title">Editar Rol</h3>
			{% else %}
			<h3 class="panel-title">Insertar Rol</h3>
			{% endif %}
										     
		</div>
		<div class="panel-body">		
			<form method="post" class="form form-vertical" id="frm_nuevo_editar" autocomplete="off">
				{%csrf_token%}			
				<div class="row justify-content-md-center">			    
			    	<div class="form-group col-md-8">			          
			            <div class="input-group"><b>{{form.name.label}}</b></div>		
			            {{form.name}}
			            <div class="error">{{form.name.errors}}</div>	                      
			        </div>
			        <div class="form-group col-md-8">			          
			            <div class="input-group"><b>Permisos</b></div>		
			            <select class="form-control" name="selecttipo", id="id_selecttipo" required="true" multiple='true'>
			            	<option value="">-----</option>
			            	{%for permiso in form.permisos%}            					            		
			            		<option value="{{permiso.id}}" >{{permiso.name}}</option>		            
			            	{%endfor%}
			            </select>			            	                      
			        </div>
			        		       
			    </div>				
				
			</form>
			
		</div>
		<div class="panel-footer">
			<button type="submit" class="btn btn-success" form="frm_nuevo_editar">GUARDAR</button>
			<a href="{%url 'roles.index'%}" class="btn btn-secondary">Regresar</a>
		</div>
	</div>
	
{%endblock%}

{%block js%}

	$(document).ready(function(){
		
		

	}); //fin del document.ready
</script>
{%endblock%}
