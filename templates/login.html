{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>ElectroSave</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'img/logo.jpg' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
	<style type="text/css">
		.error{
		color: red;
		}
	</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-25 p-b-20">
				<form class="login100-form validate-form" method="post" autocomplete="off">
					{% csrf_token %}
					<span class="login100-form-title p-b-50">
						Bienvenid@
					</span>
					<span class="login100-form-avatar">
						<img src="{% static 'img/logo.jpg' %}" alt="AVATAR">
					</span>
					{% if message %}
	                    <div class="error">
	                        {{message}}
	                    </div>
	                {% endif %}
					<div class="wrap-input100 validate-input m-t-40 m-b-5" data-validate = "Enter username">
						<!--<input class="input100" type="text" name="username" required="true" placeholder="Usuario"> -->
						{{form.username}}					
		                		                			
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<!--<input class="input100" type="password" name="password" required="true" placeholder="ContraseÃ±a"> -->
						{{form.password}}					
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Entrar
						</button>
					</div>
					
					<ul class="login-more p-t-20">
						<li class="m-b-8">
							<a href="{%url 'usuarios.sendemail'%}" class="txt2">
								Contactar con el administrador. 
							</a>
							
						</li>						
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	

</body>
</html>
