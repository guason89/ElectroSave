{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">  
  <head>    
    <title>ElectroSave</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'img/logo.jpg' %}"/>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">
	  <link href="{%static 'css/style.css'%}" rel="stylesheet">
<!--===============================================================================================-->
	<style type="text/css">
		.error{
		color: red;
		}
	</style>
  </head>  
  <body>
  	<div class="row justify-content-md-center">
  		<div class="col-md-8">
 	<div class="panel panel-info">
		<div class="panel-heading">			
			<h3 class="panel-title">Contactar con el adinistrador</h3>					     
		</div>
		<div class="panel-body">		
			<form method="POST" class="form form-vertical" autocomplete="off" id="frm_email">
		   		{%csrf_token%}	
		   		
		        <hr>      
		        <div id="reactivar">	
		        	<div class="form-group col-md-12">			          
			            <div class="input-group"><b>email</b></div>		
			            <input type="email" name="email" id="email" class="form-control" required="true"> 	
			            <div class="error">
			            {%if msj%}
			            {{msj}}
			            {%endif%}
			            </div>                    
		        	</div>	        	
		        	<div class="form-group col-md-12">			          
			            <div class="input-group"><b>detalle motivos</b></div>		
			            <textarea class="form-control" rows="3" name="mensaje" id="mensaje" required="true"></textarea>	                      
		        	</div>
		        </div>		   		
		   	</form>
			
		</div>
		<div class="panel-footer">
			<button type="submit" class="btn btn-success" form="frm_email">ENVIAR</button>
		   	<a href="javascript:window.history.back();" style="border: 1px solid black;" type="button" id="cancelar" class="btn btn-default m-t-10"><i class="fa fa-reply-all" aria-hidden="true"></i>Regresar</a>
		</div>
	</div>
	</div></div>
	<script src="{% static 'js/jquery.min.js'%}"></script>
  	<script src="{% static 'js/bootstrap.min.js'%}"></script>
  	<script type="text/javascript">
  		$(document).ready(function(){
				

		}); //fin del document.ready
		
  	</script>
  </body>  
</html>
