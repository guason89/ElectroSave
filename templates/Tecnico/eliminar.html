{%extends 'master.html'%}
{%block contenido%}
<div class="panel panel-danger">
		<div class="panel-heading">
				<h3 class="panel-title">Eliminar Tecnico</h3>						     
		</div>
		<div class="panel-body">
			<p class="error">Esta seguro que desea eliminar el tecnico : {{ tecnico.tecnico_id }}?</p>		
			<table class="table table-striped">
				<tr>
					<td width="30%">NOMBRE DEL TECNICO: </td>
					<td width="70%">{{tecnico.tecnico_nombre }}</td>
				</tr>
				<tr>
					<td>PROVEEDOR: </td>
					<td>{{tecnico.get_proveedor }}</td>
				</tr>
			</table>			
		</div>
		<div class="panel-footer">
			<form method="POST">
				{% csrf_token %}
				<input type="submit" class="btn btn-danger" value="Si, Eliminar."/>			
				<a href="{%url 'mtto.index' %}" class="btn btn-secondary">Regresar</a>
			</form>
		</div>
	</div>
	
{%endblock%}

{%block js%}
<script type="text/javascript">
	$(document).ready(function(){	
		

	}); //fin del document.ready
</script>
{%endblock%}
